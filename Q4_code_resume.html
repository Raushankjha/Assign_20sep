<!DOCTYPE html>
<html>
<head>
    <title>Code Block, Function, and Centered PDF</title>
    <style>
        iframe {
            display: block;
            margin: 0 auto; /* Centers the iframe horizontally */
        }
    </style>
</head>
<body>
    <h2>Code Block</h2>
    <pre>
        function addNumbers(a, b) {
         return a + b;
        }

        console.log(addNumbers(3, 4));
    </pre>

    <h2>Centered PDF</h2>
    <iframe src="./Document/Raushan's Resume-hackerresume.pdf" width="800" height="600"></iframe>
</body>
</html>
